---
- name: build boxfuse
  hosts: build
  become: yes
  
  tasks:
  - name: Ensure maven package is present
    apt:
      name: maven
      state: present

  - name: Clone git repo
    git:
      repo: 'https://github.com/boxfuse/boxfuse-sample-java-war-hello.git'
      dest: /root/boxfuse
      clone: yes

  - name: Build application
    shell: mvn package
    args:
      chdir: /root/boxfuse

- name: start boxfuse
  hosts: prod
  become: yes

  tasks:
  - name: Ensure tomcat package is present
    apt:
      name: tomcat8
      state: present
      
  - name: Copy application to webapps
    copy:
      src: /root/boxfuse/target/hello-1.0.war
      dest: /var/lib/tomcat8/webapps/
      remote_src: yes

  - name: Ensure tomcat is running
    service:
      name: tomcat8
      state: started

